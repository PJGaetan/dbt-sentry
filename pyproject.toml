[tool.poetry]
name = "dbt-sentry"
version = "0.1.0"
description = ""
authors = ["GaÃ«tan Pierre-Justin <pjgaetan@hotmail.fr>"]
readme = "README.md"
license = "MIT"
packages = [
    { include = "dbt_sentry" },
]


[tool.poetry.scripts]
dbts = 'dbt_sentry.main:cli'
dbt-sentry = 'dbt_sentry.main:cli'

[tool.poetry.dependencies]
python = "^3.10"
dbt-core = ">= 1.6.0"
click = "^8.1.7"
gitpython = "^3.1.43"
plotext = "^5.2.8"
tabulate = "^0.9.0"


[tool.poetry.group.test.dependencies]
pytest = "^8.1.1"
dbt-duckdb = ">= 1.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
include = '\.pyi?$'

[tool.isort]
atomic = true
profile = "black"
line_length = 88
skip_gitignore = true

